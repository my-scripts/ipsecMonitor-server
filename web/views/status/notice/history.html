<div class="layui-container">
    <div class="layui-row">
        <table class="layui-table">
            <colgroup>
                <col width="250">
                <col>
            </colgroup>
            <thead>
                <tr>
                    <th>时间</th>
                    <th>客户端</th>
                    <th>成功</th>
                </tr>
            </thead>
            <tbody>
                {{ range .Objects }}
                <tr>
                    <td>{{dateformat .Time "2006-01-02 15:04:05"}}</td>
                    <td>{{.Alias}}</td>
                    {{ if .Success }}
                    <td><i class="fa fa-check" style="color: #5FB878"></i></td>
                    {{ else }}
                    <td><i class="fa fa-close" style="color: #FF5722"></i></td>
                    {{ end }}
                </tr>
                {{ end }}
            </tbody>
        </table>
        <div id="pager"></div>
    </div>
</div>
