<div class="layui-container">
    <div class="layui-row" style="margin-top: 15px">
        <div class="layui-col-md6">
            <table class="layui-table" style="margin-right: 15px">
                <colgroup>
                    <col width="150">
                    <col>
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th colspan="2">系统信息</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>主机名</td>
                        <td>{{.Hostname }}</td>
                    </tr>
                    <tr>
                        <td>服务器时间</td>
                        <td>
                            {{ .Now }}
                        </td>
                    </tr>
                    <tr>
                        <td>运行时间</td>
                        <td>{{.Boottime}}</td>
                    </tr>
                    <tr>
                        <td>VPN</td>
                        <td>
                            <span class="layui-badge layui-bg-green">{{ .VpnClientCount }}</span>
                        </td>
                    </tr>
                    <tr>
                        <td>磁盘</td>
                        <td>
                            <div class="layui-progress">
                                <div class="layui-progress-bar {{if le .DiskPercent 50.0}} {{else}}{{if le .DiskPercent 70.0}}layui-bg-orange{{else}}layui-bg-red{{end}}{{end}}" lay-percent="{{.DiskPercent}}%"></div>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <div class="layui-col-md6">
            <table class="layui-table" style="margin-right: 15px">
                <colgroup>
                    <col width="200">
                    <col>
                    <col width="150">
                </colgroup>
                <thead>
                    <tr>
                        <th colspan="3">事件</th>
                    </tr>

                </thead>
                <tbody>
                    {{range .Objects}}
                    <tr>
                        <td>{{.Time}}</td>
                        <td>server</td>
                        <td>
                            <span class="layui-badge {{ if compare .State 0}} layui-bg-orange {{ else if compare .State 1}}layui-bg-green  {{ else }} layui-bg-red {{ end }}">{{.DisplayState}}</span>
                        </td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
            <!-- <canvas id="loadChart" style="margin-left: 15px"></canvas>
            <canvas id="memoryChart" style="margin-left: 15px; margin-top: 15px"></canvas>
            <canvas id="networkChart" style="margin-left: 15px; margin-top: 15px"></canvas> -->
        </div>
    </div>
</div>
